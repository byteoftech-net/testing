<!DOCTYPE html>
<script>
fetch("https://corsproxy.io/?https%3A%2F%2Fold.reddit.com").then(function (response) {
    // The API call was successful!
    return response.text();
  }).then(function (html) {

    // Convert the HTML string into a document object
    var parser = new DOMParser();
    var doc = parser.parseFromString(html, 'text/html');

    // Get the image file
    var img = doc.querySelector('body');
    alert(img);

  }).catch(function (err) {
    // There was an error
    alert('Something went wrong.', err);
  });
</script>
