<!DOCTYPE html>
<script>
fetch('https://corsproxy.io/?' + encodeURIComponent('https://old.reddit.com')).then(function (response) {
    // The API call was successful!
    return response.text();
  }).then(function (html) {

    // Convert the HTML string into a document object
    var parser = new DOMParser();
    var doc = parser.parseFromString(html, 'text/html');
    alert(doc)
    // Get the image file
    var img = doc.querySelector('body');
    alert(img);

  }).catch(function (err) {
    // There was an error
    alert('Something went wrong.', err);
  });
</script>
